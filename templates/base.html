<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/images/Airplane.png" type="image/png">
    <title>{% block title %}{% endblock %}</title>
    <style>
        {% block style %}{% endblock %}

        a {
        text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="p-4 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/home" class="nav-link px-3 text-white">Главная</a></li>
          <li><a href="/direction" class="nav-link px-3 text-white">Направление</a></li>
        </ul>
      </div>
    </div>
    </header>


  {% block body %}{% endblock %}

 <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-6 my-6 border-top">
    <div class="col-md-6 d-flex align-items-center">
      <span class="mb-3 text-flex">© 2023 Company, IT pro</span>
    </div>
  </footer>
</div>

</body>
</html>
